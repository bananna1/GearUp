<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to GearUp!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        header {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            text-align: center;
        }

        .icon-container {
            margin-top: 20px;
        }

        .icon-container img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>Welcome to GearUp!</header>

    <div class="button-container">
        <a href="{{ url_for('search.search') }}" class="button">Go to Search Page</a>
    </div>

    <div class="icon-container">
        <a href="{{ url_for('favourites.favourites') }}">
            <img src="{{ url_for('static', filename='images/user.jpeg') }}" alt="View Favorites">
        </a>
    </div>
</body>
</html>
