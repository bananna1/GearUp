<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .error-container h1 {
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .error-container p {
            color: #333;
            margin-bottom: 20px;
        }
        .error-container button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .error-container button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error</h1>
        <p>{{ error_message }}</p>
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            const previousUrl = "{{ previous_url }}";
            if (previousUrl) {
                window.location.href = previousUrl;
            } else {
                window.history.back();
            }
        }
    </script>
</body>
</html>
